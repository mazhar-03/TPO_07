<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formatter Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Code Formatter Tool</span>
    </div>
</nav>
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title mb-4">Submit Java Code for Formatting</h3>
            <form th:action="@{/code}" method="post">
                <div class="mb-3">
                    <label for="id" class="form-label">Custom Code ID</label>
                    <input type="text" class="form-control" id="id" name="id" required>
                </div>
                <div class="mb-3">
                    <label for="duration" class="form-label">Validity (seconds)</label>
                    <input type="number" class="form-control" id="duration" name="duration" required>
                </div>
                <div class="mb-3">
                    <label for="code" class="form-label">Your Raw Java Code</label>
                    <textarea class="form-control" id="code" name="code" rows="10" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit for Formatting</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
